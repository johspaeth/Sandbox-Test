schemaVersion: 2.2.2

metadata:
  name: sandbox-test-atos
  namespace: johspaeth-dev

components:
  - name: certora-container
    container:
      image: johspaeth/basecontainer-amd@sha256:3a1298713b8dbb6602a8f98cadf01226359bb1f0785434fe084d09932ba94e32
      command: [ "/bin/bash", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
      memoryLimit: 1024Mi
      mountSources: true
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:720d4bff5924ac76af5b25606ebfb2bcf853212af6c8202f591c4954a88f57f6


commands:
  - id: certora
    exec:
      component: certora-container
      commandLine: "certoraRun"
      workingDir: "${PROJECTS_ROOT}"