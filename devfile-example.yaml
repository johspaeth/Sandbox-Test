schemaVersion: 2.2.2
projects:
  - name: demofolder
    zip:
      location: https://github.com/johspaeth/Sandbox-Test/raw/main/Archive.zip

components:
  - name: certora-container
    container:
      image: johspaeth/basecontainer
      command: ['tail']
      args: ['-f', '/dev/null']
      env:
        - name: CERTORAKEY
          value: value

commands:
  - id: certorarun
    exec:
        commandLine: certoraRun
        component: certora-container

attributes:
  .vscode/extensions.json: |
    {
      "recommendations": [
        "JuanBlanco.solidity", "redhat.java"
      ]
    }
